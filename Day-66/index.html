<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- <nav></nav> -->
      <section class="allElems">
        <div class="todo elem" id="0">
          <img src="./photo-1618005198919-d3d4b5a92ead.jpeg" alt="" />
          <h2>ToDo List</h2>
        </div>
        <div class="daily elem" id="1">
          <img src="./Images/planner.jpeg" alt="" />
          <h2>Daily Planner</h2>
        </div>
        <div class="Motivation elem" id="2">
          <img src="./Images/moti.jpeg" alt="" />
          <h2>Motivation</h2>
        </div>
        <div class="Pomodoro elem" id="3">
          <img src="./Images/pomo.jpeg" alt="" />
          <h2>Pomodoro</h2>
        </div>
        <div class="DailyGoals elem" id="4">
          <img src="./Images/todo.jpeg" alt="" />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem">
        <button class="back" id="0">Close</button>
        <h1>Todo Page</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="1">Close</button>
        <h1>Daily Planner</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="2">Close</button>
        <h1>Motivation</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="3">Close</button>
        <h1>Pomodoro</h1>
      </section>
      <section class="fullElem">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
